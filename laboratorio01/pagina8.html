<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video </title>
</head>
<body>
    <h1>Audio y Video</h1>
    <hr>
    <h2>Audio</h2>
    <!-- Para poder reproducir la musica no es suficiente darle la ruta
    sino tambien agregar el atributo controls -->
    <h3>Una cancion</h3>
    <audio
    src="media/MUSICA DE FONDO ALEGRE (Sin Copyright) 32 �.mp3" controls >
    </audio>
    <h3>Autoreproduccion</h3>
    <!-- con el atributo autoplay se puede poner automatico la musica -->
    <audio controls autoplay >
        <source src="media/MUSICA DE FONDO ALEGRE (Sin Copyright) 32 �.mp3">
    </audio>
    <!-- Podemos agregar varios tipos de formato
    .mp3, .wav, ogg -->
    <h2>Video</h2>
    <video src="https://assets.adidas.com/videos/ar_1,w_480,c_fill,q_auto,f_auto/8827ad836275427cb17ef0ce773addc1_d98c/RIVALRY_LOW_Blanco_IG3066_video.mp4" controls ></video>
    <h3>Autoreproduccion</h3>
    <video autoplay>
        <source src="https://assets.adidas.com/videos/ar_1,w_480,c_fill,q_auto,f_auto/8827ad836275427cb17ef0ce773addc1_d98c/RIVALRY_LOW_Blanco_IG3066_video.mp4">
    </video>
</body>
</html>

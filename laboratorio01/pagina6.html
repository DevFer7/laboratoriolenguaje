<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas DIV</title>
</head>
<body>
    <!-- Las etiquetas sirven para seccionar la pagina en 
    varias partes, dentro de las cuales las mas importantes
    serian: Cabecera, menu, seccion principal, anuncios,pie -->
    <div>
        <h1>Maquetacion de una web utilizando DIV</h1>
        Este es el contenedor principal
        <div>Esta es la Cabecera</div>
        <div>Este es el menu principal</div>
        <div>Este es la seccion principal</div>
        <div>
            Estos son los anuncios
            <div>Anuncio 1</div>
            <div>Anuncio 2</div>
        </div>
        <div>Este es el pie de pagina</div>
    </div>
</body>
</html>
